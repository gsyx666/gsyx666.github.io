<script>
function initMermaid() {
  var config = {
    startOnLoad: true,
    theme: "forest",
    flowchart:{
      useMaxWidth: true,
      htmlLabels: true
    }
  };
  mermaid.initialize(config);
  window.mermaid.init(undefined, document.querySelectorAll('.language-mermaid'));
}
</script>

<script src="//cdn.jsdelivr.net/npm/mermaid@8.13.6/dist/mermaid.min.js"
  async
  onload="initMermaid()">
</script>
